<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phone Shop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="login-wrapper">
	<div class="login-content">
		<div class="login-logo">
			<!-- <img src="images/login-logo.png"> -->
			<h1>Wings Handy</h1>
		</div>
		<div class="login-form">
			<input type="text" id="username" class="login-form-control" placeholder="Email/Username" required>
			<input type="password" id="password" class="login-form-control" placeholder="Password" required >
			<input type="submit" class="login-btn"value="LOGIN">
			
		</div>
	</div>

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/page/login.js"></script>
</body>
</html>
